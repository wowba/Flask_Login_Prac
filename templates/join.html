<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!--    mvp.css-->
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script>
        // 유저 저장
        function save() {
            let name = $("#name").val()
            let email = $("#email").val()
            let id = $("#id").val()
            let pw = $("#pw").val()

            $.ajax({
                type: "POST",
                url: "/join",
                data: {name_give: name, email_give: email, id_give: id, pw_give: pw},
                success: function (response) {
                    alert(response["msg"]);
                    location.replace("/")
                }
            })

        }
    </script>
</head>
<body>
    <header>
        <ul>
            {% if login == False %}
            <li><a href="/">메인페이지</a></li>
            <li><a href="/join">회원가입</a></li>
            {%else %}
            <li><a href="/write">글쓰기</a></li>
            {%endif%}
        </ul>
    </header>
    <form>
        <input type="text" placeholder="Name" id="name",required>
        <br>
        <input type="text" placeholder="Email" id="email",required>
        <br>
        <input type="text" placeholder="ID" id="id",required>
        <br>
        <input type="text" placeholder="PW" id="pw",required>
        <br>
        <button onclick="save()" type="button" >생성하기</button>
    </form>

</body>
</html>
